<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="jquery-3.6.0.js"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- the paragraphs that we are doing the animations on and the button to activate them -->
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		<button id="showButton">Show</button>
		<button id="hideButton">Hide</button>
		<button id="toggleButton">Toggle</button>

		<script>
			// this will show the buttons in a slow animation
			$(function () {
				$('#showButton').click(function () {
					$('p').show('slow');
				});
				// this will hide the p in a linear speed, so a little faster than the show
				$('#hideButton').click(function () {
					$('p').hide('slow', 'linear');
				});
				// so this will toggle on and off pretty fast, almost instantly but with the animation
				$('#toggleButton').click(function () {
					$('p').toggle('fast', afterCompletion);
				});
			});
			// basically just for bugfix / callback
			function afterCompletion(params) {
				console.log('animation finished');
			}
		</script>
	</body>
</html>
