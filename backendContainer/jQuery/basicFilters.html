		<div id="example">
			<p class="classA" id="para1">the first paragraph</p>
			<p class="classB" id="para3">the third paragraph</p>
			<p class="classB" id="para4" lang="en-us">the fourth paragraph</p>
			<p class="classA" id="para5" lang="en-gb">the fifth paragraph</p>
			<p class="classB" id="para4" lang="en-us">the sixth paragraph</p>
			<p class="classB" id="para4" lang="en-us">the seventh paragraph</p>
		</div>

		<script>
			$('document').ready(function () {
				// paragraphs that are odd from their parents in index, so (1,3,5)
				$('p[class]:odd').css('text-align', 'right');
				// paragraphs that are odd from the children of their parents so (1,3,5 again) because this is the new start of the index because it starts from the first child of the parent (div)
				$('p:odd[class]').css('background-color', 'yellow');
			});
		</script>
