<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="jquery-3.6.0.js"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			.pokemonImage {
				width: 300px;
			}
		</style>

		<div id="example">
			<a
				><img
					src="https://cdn.pixabay.com/photo/2018/04/13/16/13/pixel-3316924_960_720.png"
					alt="Bulbasaur"
					width="235"
					height="220"
			/></a>
			<a
				><img
					src="https://cdn.pixabay.com/photo/2016/09/09/11/59/pokemon-1656997_960_720.png"
					alt="Pikachu"
					width="240"
					height="200"
			/></a>
		</div>

		<button onclick="addTitle()">Add title</button>
		<button onclick="removeTitle()">Remove title</button>
		<button onclick="toggleClass()">Toggle class</button>

		<script>
			// we are adding a mouseover tittle to the images
			function addTitle(params) {
				$('a').attr('title', 'Pokemon Image');
			}
			// we are removing the title
			function removeTitle(params) {
				$('a').removeAttr('title');
			}
			// we are adding a class to our image, first selecting what we need to change,
			// than creating the style in css that will change the width of them when adding class.
			function toggleClass(params) {
				$('img').toggleClass('pokemonImage');
			}
		</script>
	</body>
</html>
