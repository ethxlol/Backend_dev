<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- txt p's that behave like a header from 1-3, and some medium padding with pb-3  -->
		<p class="h1 pb-3">H1</p>
		<p class="h2 pb-3">H2</p>
		<p class="h3 pb-3">H3</p>
		<br />
		<br />
		<!-- buttons that are in a list group to make it more organized and they will change the color to green from the JS function 
        we have to put the (this) after the function variable because we are not linking to an id or class in the js.
        so the function will understand what button im referring to in this instance -->
		<div class="list-group">
			<button
				type="button"
				onclick="changeToGreen(this)"
				class="list-group-item list-group-item-action"
				onmouseleave="revertBack(this)"
			>
				Green! (success)
			</button>
			<button
				type="button"
				onclick="changeToYellow(this)"
				class="list-group-item list-group-item-action"
				onmouseleave="revertBack(this)"
			>
				Yellow! (warning)
			</button>
			<button
				type="button"
				onclick="changeToBlue(this)"
				class="list-group-item list-group-item-action"
				onmouseleave="revertBack(this)"
			>
				Blue! (primary)
			</button>
		</div>

		<!-- making an image in a thumbnail style, with a caption attached to it, and a bootstrap icon to the caption -->
		<figure class="figure pt-5">
			<img
				class="figure-img img-fluid img-thumbnail"
				src="https://i.pinimg.com/originals/c9/40/a3/c940a3dae3900d100990e5b697ef196c.jpg"
				alt="Pika Pika"
				style="width: 200px"
			/>
			<figcaption class="figure-caption text-center">
				<i
					class="bi bi-badge-tm-fill fw"
					style="font-size: 2rem; color: yellow"
				></i
				>Pikachu!<i class="bi bi-badge-tm-fill"></i>
			</figcaption>
		</figure>

		<script src="tsk1BootstrapJs.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- linking to jQuery since we are using that for our button functions -->
		<script
			src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
			integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
			crossorigin="anonymous"
		></script>
	</body>
</html>
