		<script>
			// this is the function that will generate a random color of 3 with an equal chance
			function getRandomColor() {
				var random = Math.random();
				if (random < 1 / 3) {
					return 'yellow';
				} else if (random < 2 / 3) {
					return 'blue';
				} else {
					return 'cyan';
				}
			}
			// and this is how we implement the getRandomColor to the p id colorChange
			setInterval(
				() =>
					(document.getElementById('colorChange').style.backgroundColor =
						getRandomColor()),
				3000
			);

			// This makes dynamically makes the date show and refreshes it every 10 seconds
			setInterval(
				() => (

				)
			);
			// Making a function with eventListener to alert some text when clicking the h1 id myHeader
			// Using eventListener, we can add multiple events to the same thing, so we dont have to make new ids and such

			document.getElementById('myHeader').addEventListener('click', myFunction);
			// so her we have added a style change also, changing the background color on hovering the mouse over it
			document
				.querySelector('#myHeader')
				.addEventListener('mouseover', myFunction2);

			function myFunction() {
				alert('Hello bitches!');
			}
			// the function for changing the color when mouseover
			function myFunction2() {
				console.log('Mouse over event triggered');
				var randomColor =
					'#' + Math.floor(Math.random() * 16777215).toString(16);
				document.getElementById('myHeader').style.backgroundColor = randomColor;
			}
			// this will make the alert pop up when the web browser is resized
			window.addEventListener('resize', myFunction);
			function myFunction() {

			window.addEventListener('resize', () => myFunction('Emil'));
