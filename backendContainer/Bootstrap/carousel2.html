<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link href="bootstrap.min.css" rel="stylesheet" />
		<title>Hello, world!</title>
	</head>
	<body>
		<div
			id="carouselExampleControls"
			class="container p-5 carousel slide"
			data-bs-ride="carousel"
		>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="https://i.pinimg.com/originals/c9/40/a3/c940a3dae3900d100990e5b697ef196c.jpg"
						class="d-block w-100"
						alt="Pikachu 1"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="https://cdn.pixabay.com/photo/2016/09/09/11/59/pokemon-1656997_960_720.png"
						class="d-block w-100"
						alt="Pikachu 2"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="https://cdn.pixabay.com/photo/2018/04/13/16/13/pixel-3316924_960_720.png"
						class="d-block w-100"
						alt="Bulbasaur"
					/>
				</div>
			</div>
			<!-- we gave a horrible green background on hover for the icon control buttons -->
			<button
				class="carousel-control-prev btn-success"
				type="button"
				data-bs-target="#carouselExampleControls"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<!-- we gave a horrible green background on hover for the icon control buttons -->
			<button
				class="carousel-control-next btn-success"
				type="button"
				data-bs-target="#carouselExampleControls"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<script src="bootstrap.bundle.min.js"></script>
	</body>
</html>
