		<div
			id="carouselExampleControls"
			class="container p-5 carousel slide"
			data-bs-ride="carousel"
		>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="https://i.pinimg.com/originals/c9/40/a3/c940a3dae3900d100990e5b697ef196c.jpg"
						class="d-block w-100"
						alt="Pikachu 1"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="https://cdn.pixabay.com/photo/2016/09/09/11/59/pokemon-1656997_960_720.png"
						class="d-block w-100"
						alt="Pikachu 2"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="https://cdn.pixabay.com/photo/2018/04/13/16/13/pixel-3316924_960_720.png"
						class="d-block w-100"
						alt="Bulbasaur"
					/>
				</div>
			</div>
			<button
				class="carousel-control-prev btn-success"
				type="button"
				data-bs-target="#carouselExampleControls"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next btn-success"
				type="button"
				data-bs-target="#carouselExampleControls"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<script src="./js/bootstrap.bundle.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
