<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet" />
		<title>Hello, world!</title>
		<style>
			.parent {
				width: 300px;
				height: 300px;
			}
			.child {
				width: 30px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="parent bg-primary position-relative">
			<div
				class="child bg-secondary position-absolute top-0 start-0 translate-middle"
			></div>
			<div
				class="child bg-secondary position-absolute top-0 start-50 translate-middle"
			></div>
			<div
				class="child bg-secondary position-absolute top-0 start-100 translate-middle"
			></div>
			<div
				class="child bg-secondary position-absolute top-50 start-0 translate-middle"
			></div>
			<div
				class="child bg-secondary position-absolute top-50 start-50 translate-middle"
			></div>
			<div
				class="child bg-secondary position-absolute top-50 start-100 translate-middle"
			></div>
			<div
				class="child bg-secondary position-absolute top-100 start-0 translate-middle"
			></div>
			<div
				class="child bg-secondary position-absolute top-100 start-50 translate-middle"
			></div>
			<div
				class="child bg-secondary position-absolute top-100 start-100 translate-middle"
			></div>
		</div>
	</body>
</html>
