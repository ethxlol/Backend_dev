<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- we are making a container parent and adding row children and col children nodes again to make a sort of block style
        this is called a grid system -->
		<div class="container pt-5">
			<div class="row">
				<div class="col bg-secondary">1 of 2</div>
				<div class="col bg-primary">2 of 2</div>
			</div>
			<div class="row">
				<!-- the cool thing about this is that when we add a column the row will adapt so the size stays the same -->
				<div class="col bg-secondary">1 of 3</div>
				<div class="col bg-success">2 of 3</div>
				<div class="col bg-primary">3 of 3</div>
			</div>
		</div>
		<!-- we can also have different width's for the col's 
        we can change the size using classes col1 â€“ col12. The number of columns in the row must sum up to 12. 
        If the sum exceeds 12, columns will be moved to the next row.
        If the number is smaller than 12, the column will have empty space, taking up the not-specified part.
        -->
		<div class="container pt-5">
			<div class="row">
				<div class="col-1 bg-secondary">1 of 2</div>
				<div class="col-10 bg-primary">2 of 2</div>
			</div>
			<div class="row">
				<div class="col bg-secondary">1 of 3</div>
				<div class="col bg-success">2 of 3</div>
				<div class="col bg-primary">3 of 3</div>
			</div>
		</div>
		<!-- so here we are assigning different screen real estate for different devices or screen sizes, however we are declaring it all in the row class -->
		<div class="container pt-5">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
				<div class="bg-warning col">Column</div>
				<div class="bg-primary col">Column</div>
				<div class="bg-danger col">Column</div>
				<div class="bg-success col">Column</div>
			</div>
		</div>

		<div class="container pt-5">
			<!-- this is a standard gutter -->
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
				<div class="bg-warning col">Column</div>
				<div class="bg-primary col">Column</div>
				<div class="bg-danger col">Column</div>
				<div class="bg-success col">Column</div>
			</div>
		</div>

		<div class="container pt-5">
			<!-- we can also make it so they are in non-organized order, like here, we give the order-1 to the third so it will be before the order-5
            which is in fact the second in dom, dont know why we would do that... but we can. -->
			<div class="row">
				<div class="bg-warning col">First, in DOM, no order applied</div>
				<div class="bg-primary col order-5">
					Second in DOM, with a larger order
				</div>
				<div class="bg-success col order-1">
					Third in DOM, with an order of 1
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
