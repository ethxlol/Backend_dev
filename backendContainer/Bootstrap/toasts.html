<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<title>Hello, world!</title>
		<script>
			$(document).ready(function () {
				$('#liveToastBtn').click(function () {
					$('#liveToast').toast('show');
				});
			});
		</script>
	</head>
	<body>
		<!-- Toasts are like a push notification with flexible positioning -->
		<!-- this is just a button to activate the toast message -->
		<button type="button" class="btn btn-primary" id="liveToastBtn">
			Show live toast
		</button>
		<!-- so we are fixing the toast message to the very end of the right corner with a padding
        the high z index is to ensure that it will be above everything else as a layer so its visible -->
		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
			<div
				id="liveToast"
				class="toast hide"
				role="alert"
				aria-live="assertive"
				aria-atomic="true"
			>
				<div class="toast-header">
					<strong class="me-auto">Bootstrap</strong>
					<small>11 mins ago</small>
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="toast"
						aria-label="Close"
					></button>
				</div>
				<div class="toast-body">Hello, world! This is a toast message.</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	</body>
</html>
