<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<a href="https://youtube.com" target="_blank">
			<button>Hello Youtube!</button>
		</a>
		<br />
		<br />
		<button onclick="warning()">Hello</button>
		<script>
			function warning() {
				alert('Click on the other button to go to YouTube!');
			}
		</script>
		<br />
		<br />
		<img
			width="100"
			height="100"
			src="https://images.freeimages.com/images/large-previews/a31/colorful-umbrella-1176220.jpg"
			alt="Umbrella"
		/>
		<br />
		<br />
		<p title="This will take you to google.com">
			<a href="https://google.com">
				<img
					width="auto"
					height="100"
					src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088003_1280.png"
					alt="google"
				/>
			</a>
		</p>
	</body>
</html>
