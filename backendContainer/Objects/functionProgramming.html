<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header">Employee Details</div>
						<div class="card-body">
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" id="name" class="form-control" value="John Smith" readonly />
							</div>
							<div class="form-group">
								<label for="salary">Salary:</label>
								<input type="text" id="salary" class="form-control" value="$60,000.00" />
							</div>
							<button type="button" id="raiseButton" class="btn btn-primary">Give Raise</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- <script src="functionalProgramming.js"></script> -->
		<script>
			// Pure function to calculate the raised salary
			const calculateRaisedSalary = (currentSalary) => currentSalary + 10000;

			// Pure function to format the salary as a currency string
			const formatSalary = (salary) =>
				salary.toLocaleString('en-US', {
					style: 'currency',
					currency: 'USD',
				});

			// Get the raise button element
			const raiseButton = document.getElementById('raiseButton');

			// Add a click event listener to the raise button
			raiseButton.addEventListener('click', function () {
				// Get the salary input element
				const salaryInput = document.getElementById('salary');

				// Parse the salary value and remove the currency symbols and commas
				const currentSalary = parseFloat(salaryInput.value.replace(/[^\d.-]/g, ''));

				// Calculate the raised salary
				const raisedSalary = calculateRaisedSalary(currentSalary);

				// Format the raised salary as a currency string
				const formattedSalary = formatSalary(raisedSalary);

				// Update the salary input with the formatted raised salary
				salaryInput.value = formattedSalary;
			});
		</script>
	</body>
</html>
