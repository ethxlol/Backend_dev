<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="example">
			<div>First Paragraph</div>
			<p class="classA">The second paragraph</p>
			<p id="para3">The third paragraph</p>
			<div>The fourth paragraph</div>
			<p class="classA">The fifth paragraph</p>
		</div>
		<button onclick="action1()">Button 1</button>
		<button onclick="action2()">Button 2</button>
		<button onclick="action3()">Button 3</button>

		<script>
			// we are traversing from p3 to the next one and changing the background color of it using button1
			function action1() {
				$('#para3').next().css('background-color', 'yellow');
			}

			function action2() {
				$('div:first-of-type').css('text-align', 'right');
			}

			function action3() {
				$('#example p:even').css('font-size', '20px');
			}
		</script>
	</body>
</html>
