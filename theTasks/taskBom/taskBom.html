<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="l1m1.js"></script>
		<script src="sweetalert2@11.js"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			button {
				margin-top: 20px;
				display: block;
			}
		</style>
	</head>
	<body>
		<p>Open a new window and resize it to 800 x 800:</p>
		<button onclick="openWin()">Create a 800x800 window</button>
		<button onclick="resizeWin()">This will resize the window to half</button>

		<!-- show alert of the current url after clicking -->
		<button onclick="showURL()">
			This button will show the current url after 5sec
		</button>

		<!-- just navigating back and forth with the browser history -->
		<button onclick="history.forward()">go forward 1 page</button>

		<button onclick="history.back()">go back 1 page</button>

		<script>
			let myWindow;
			function openWin() {
				myWindow = window.open('', '', 'width =800, height=800');
			}
			// making the function to resize the window to half
			function resizeWin() {
				let halfWidth = myWindow.innerWidth / 2;
				let halfHeight = myWindow.innerHeight / 2;
				myWindow.resizeTo(halfWidth, halfHeight);
			}
			// Button declaring an alert with the URL 5000ms after clicking it
			function showURL() {
				setTimeout(function () {
					alert(window.location.hostname);
				}, 5000);
			}
		</script>
	</body>
</html>
